    <script>

       var mymap = L.map('map',  { 
          center: [40.2732, -76.8867],
          zoom: 6
      });
        
       var mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>'; 
       var tiles =     L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 7,
            })
        tiles.addTo(mymap);  

     var d = new Date()
     var month = d.getMonth()
     console.log(month);
     
     let season = ""

     if (month >= 0 && month <= 2) {
    season = 'Winter';
} 
else if (month >= 3 && month <= 5) {
    season = 'Spring';
} 
else if (month >= 6 && month <= 8) {
    season = 'Summer';
} 
else if (month >= 9 && month <= 11) {
    season = "Fall";
}
       console.log(season);
        
        
     var newYork =  {
         name: 'New York City',
         latlng: [40.7128,-74.0060],
         phillyDistance: 95
         }  
     
     var nymarker = L.marker(newYork.latlng).addTo(mymap);
     nymarker.bindPopup('<h4>in ' + newYork.name + ', which is ' + newYork.phillyDistance + ' miles away from Philadelphia, it is ' + season); 
        
     var washington = {
         name: 'Washington DC',
         latlng: [38.9072,-77.0369],
         phillyDistance: 140
     }
     
     var capitolIcon = L.icon({
         iconUrl: 'https://www.pngmart.com/files/1/3D-Gold-Star-PNG-File.png',
         iconSize: [75, 60],
     })
     
     var washmarker = L.marker(washington.latlng, {icon: capitolIcon}).addTo(mymap);
     washmarker.bindPopup('in ' + washington.name + ', which is ' + washington.phillyDistance + ' miles away from Philadelphia, it is ' + season); 
     
     var columbus = {
         name: 'Columbus',
         latlng: [39.9612,-82.9988],
         phillyDistance: 470
     } 
        
     var columbusmarker = L.marker(columbus.latlng).addTo(mymap);
     columbusmarker.bindPopup('in ' + columbus.name + ', which is ' + columbus.phillyDistance + ' miles away from Philadelphia, it is ' + season); 
     
     
           
        
     do {
     var citySelect = prompt("Please type in \'New York\', \'DC\', or \'Columbus\'.")
     
     if (citySelect === "New York") {
        nymarker.openPopup(); 
     }
     else if (citySelect === "DC")  {
        washmarker.openPopup();
     } 
     else if (citySelect === "Columbus") {
        columbusmarker.openPopup();  
     }       
         
     } while (citySelect != "New York" && citySelect != "DC" && citySelect != "Columbus");
