<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>City Distances to Philly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body { margin:0; font-family: Arial, sans-serif; background: whitesmoke; }
    #map { width: 80%; height: 550px; margin: 20px auto; }
</style>
</head>

<body>

<h2 style="text-align:center;">City Distances from Philadelphia</h2>
<div id="map"></div>

<script>

//////////////////////////
// b) Map centered on cities
//////////////////////////
var map = L.map('map', {
    center: [39.8, -77.5],
    zoom: 7
});

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

//////////////////////////
// c) City objects
//////////////////////////
var newYork = {
    name: "New York City",
    latlng: [40.7128, -74.0060],
    phillyDistance: 95
};

var washington = {
    name: "Washington DC",
    latlng: [38.9072, -77.0369],
    phillyDistance: 140
};

var columbus = {
    name: "Columbus",
    latlng: [39.9612, -82.9988],
    phillyDistance: 470
};

//////////////////////////
// e) Conditional season using Date
//////////////////////////
var month = new Date().getMonth();
var season = "";

if (month <= 2) season = "Winter";
else if (month <= 5) season = "Spring";
else if (month <= 8) season = "Summer";
else season = "Fall";

//////////////////////////
// h) Custom icon for DC
//////////////////////////
var dcIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
    iconSize: [40,40],
    iconAnchor: [20,40]
});

//////////////////////////
// a) Create markers
//////////////////////////
var nyMarker = L.marker(newYork.latlng).addTo(map);
var dcMarker = L.marker(washington.latlng, {icon: dcIcon}).addTo(map);
var colMarker = L.marker(columbus.latlng).addTo(map);

//////////////////////////
// d + g) Popups using dot notation
//////////////////////////
nyMarker.bindPopup(
    '<p style="color:blue;">In ' + newYork.name +
    ', which is ' + newYork.phillyDistance +
    ' miles from Philadelphia, it is ' + season + '.</p>'
);

dcMarker.bindPopup(
    'In ' + washington.name +
    ', which is ' + washington.phillyDistance +
    ' miles from Philadelphia, it is ' + season + '.'
);

colMarker.bindPopup(
    'In ' + columbus.name +
    ', which is ' + columbus.phillyDistance +
    ' miles from Philadelphia, it is ' + season + '.'
);

//////////////////////////
// f) Prompt + do/while
//////////////////////////
do {
    var citySelect = prompt("Type: New York, DC, or Columbus").toLowerCase();

    if (citySelect === "new york") nyMarker.openPopup();
    else if (citySelect === "dc") dcMarker.openPopup();
    else if (citySelect === "columbus") colMarker.openPopup();

} while (citySelect !== "new york" && citySelect !== "dc" && citySelect !== "columbus");

</script>

</body>
</html>
