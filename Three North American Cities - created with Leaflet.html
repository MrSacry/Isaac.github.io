<!DOCTYPE html>
<html>
<head>
    <title>Three North American Cities - Leaflet Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Create the map centered on North America
        var map = L.map('map').setView([37.0902, -95.7129], 4);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Add markers with popups
        var newYork = L.marker([40.7128, -74.0060]).addTo(map).bindPopup("New York City, USA");
        var losAngeles = L.marker([34.0522, -118.2437]).addTo(map).bindPopup("Los Angeles, USA");
        var toronto = L.marker([43.6532, -79.3832]).addTo(map).bindPopup("Toronto, Canada");

        // Optional: open a popup automatically
        // newYork.openPopup();
    </script>
</body>
</html>
