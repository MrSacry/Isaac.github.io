<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Perkiomenville Map</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>

    <style>
        /* Map container fills the viewport */
        #mapid {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="mapid"></div>

    <script>
        // Coordinates chosen for Perkiomenville, PA (approximate)
        var perkiomenvilleCenter = [40.2555, -75.4510];

        // Create the map centered on Perkiomenville
        var mymap = L.map('mapid').setView(perkiomenvilleCenter, 14);

        // Changed basemap to OpenStreetMap standard tiles (different from original)
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(mymap);

        // Marker: main town center / a meaningful place
        var marker = L.marker(perkiomenvilleCenter).addTo(mymap);
        marker.bindTooltip("<b>Perkiomenville - Town Center</b>");

        // Circle: a nearby community park (different color, doubled radius, fillOpacity 1)
        // Added an extra property/value pair 'weight' to the options (stroke width)
        var circle = L.circle([40.2570, -75.4490], {
            color: '#1f78b4',      // stroke color (blue)
            fillColor: '#1f78b4',  // fill color matching stroke
            fillOpacity: 1,        // required change: fully opaque
            radius: 1000,          // doubled from original 500 -> 1000
            weight: 2              // extra property/value pair added
        }).addTo(mymap);
        circle.bindTooltip("<b>Community Park</b>");

        // Polygon: a small "neighborhood triangle" with three sample points nearby
        var polygon = L.polygon([
            [40.2580, -75.4540],
            [40.2540, -75.4555],
            [40.2530, -75.4485]
        ]).addTo(mymap);
        polygon.bindTooltip("<b>Neighborhood Area</b>");

        // Note: tooltips are used instead of popups (they appear on hover / can be permanent if desired)
        // If you want a tooltip to always show, use .bindTooltip(..., {permanent:true, direction:'center'})
    </script>

</body>
</html>
