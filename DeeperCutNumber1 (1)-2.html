<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" crossorigin=""></script>

<style>
  #mapid {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
  }
</style>

<div id="mapid"></div>

<script>
  // Center map over the continental US
  var mymap = L.map('mapid').setView([39.8283, -98.5795], 4);

  // Basemap
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
  }).addTo(mymap);

  // --- CITY MARKERS ---

  // New York City
  var nyc = L.marker([40.7128, -74.0060]).addTo(mymap);
  nyc.bindPopup("<b>New York City</b><br>The Big Apple üçé");

  // Chicago
  var chicago = L.marker([41.8781, -87.6298]).addTo(mymap);
  chicago.bindPopup("<b>Chicago</b><br>The Windy City üå¨Ô∏è");

  // Los Angeles
  var la = L.marker([34.0522, -118.2437]).addTo(mymap);
  la.bindPopup("<b>Los Angeles</b><br>City of Angels üå¥");
</script>
