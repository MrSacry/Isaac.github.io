<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>US Cities Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #mapid {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Center map roughly over the continental USA
    var map = L.map('mapid').setView([39.8283, -98.5795], 4);

    // Add a tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution:
        '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20,
    }).addTo(map);

    // Add markers for three cities
    L.marker([40.7128, -74.0060]).addTo(map)
      .bindPopup('<b>New York City</b><br>The Big Apple');

    L.marker([41.8781, -87.6298]).addTo(map)
      .bindPopup('<b>Chicago</b><br>The Windy City');

    L.marker([34.0522, -118.2437]).addTo(map)
      .bindPopup('<b>Los Angeles</b><br>City of Angels');
  </script>
</body>
</html>

</body>
</html>
