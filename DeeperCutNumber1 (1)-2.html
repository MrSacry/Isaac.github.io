<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>US Cities Leaflet Map</title>

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <style>
        #mapid {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

<div id="mapid"></div>

<script>

// Center the map on the continental United States
var mymap = L.map('mapid').setView([39.8283, -98.5795], 4);

// Basemap
var tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
    subdomains: 'abcd',
    maxZoom: 20
}).addTo(mymap);

// -----------------------------
// 3 US Cities
// New York City, NY
var markerNYC = L.marker([40.7128, -74.0060]).addTo(mymap);
markerNYC.bindPopup("<b>New York City</b><br>New York");

// Los Angeles, CA (circle)
var circleLA = L.circle([34.0522, -118.2437], {
    color: 'blue',
    fillColor: '#3399ff',
    fillOpacity: 0.7,
    radius: 20000
}).addTo(mymap);
circleLA.bindPopup("<b>Los Angeles</b><br>California");

// Chicago, IL (polygon)
var polygonChicago = L.polygon([
    [41.90, -87.70],
    [41.85, -87.65],
    [41.88, -87.60]
]).addTo(mymap);
polygonChicago.bindPopup("<b>Chicago</b><br>Illinois");

</script>

</body>
</html>
    
</body>

</html>
