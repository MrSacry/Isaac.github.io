<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>US City Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { margin: 0; }
    #mapid {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Center over the USA
    var mymap = L.map('mapid').setView([39.8283, -98.5795], 4);

    // Basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(mymap);

    // --- City Markers ---

    L.marker([40.7128, -74.0060]).addTo(mymap)
      .bindPopup("<b>New York City</b><br>The Big Apple");

    L.marker([41.8781, -87.6298]).addTo(mymap)
      .bindPopup("<b>Chicago</b><br>The Windy City");

    L.marker([34.0522, -118.2437]).addTo(mymap)
      .bindPopup("<b>Los Angeles</b><br>City of Angels");
  </script>
</body>
</html>
