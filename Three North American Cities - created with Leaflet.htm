ass="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com/" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors</div></div></div></div>

    <script>
        var map = L.map('map').setView([37.0902, -95.7129], 4); // Initial view centered on North America

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        var newYork = L.marker([40.7128, -74.0060]).addTo(map).bindPopup("New York City, USA");
        var losAngeles = L.marker([34.0522, -118.2437]).addTo(map).bindPopup("Los Angeles, USA");
        var toronto = L.marker([43.6532, -79.3832]).addTo(map).bindPopup("Toronto, Canada");

        // Add a click event listener to the map to show the popup when a marker is clicked
        map.on('click', function(e) {
            // Hide all popups
            map.eachLayer(function(layer) {
                if (layer instanceof L.Popup) {
                    layer.remove();
                }
            });

            // Show the popup for the clicked marker
            var marker = map.layerPointToContainerPoint(map.mouseEventToLayerPoint(e.originalEvent));
            var layer = map.getLayerAtPixel(marker);
            if (layer instanceof L.Marker) {
                layer.openPopup();
            }
        });
    </script>
